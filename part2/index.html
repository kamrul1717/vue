<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>

	 <!-- bootstrap css cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<style>
		[v-cloak]{
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1 v-cloak>{{message}}</h1>
		<!-- <h1 v-else>You have not viewed this page</h1> -->
	</div>
	
	<!-- vuejs cdn -->
	<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
	
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue World',
				intro: "Welcome to this Tutorial <small>this is all about vuejs</small>",
				viewed: false,
				viewed2: true
			}
		});
	</script>
</body>
</html>
